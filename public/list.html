<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmovi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-bs-theme="dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <i class="fa-brands fa-java"></i> MyCinema
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">
                                <i class="fa-solid fa-house"></i> Poƒçetna
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./list.html">
                                <i class="fa-solid fa-table"></i> Lista
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">
                        <i class="fa-solid fa-hashtag"></i>
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-film"></i> Naziv
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-envelope-open-text"></i> Kratak Opis
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-user"></i> Reziser
                    </th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>
    <template id="template">
        <tr>
            <th class="id" role="row"></th>
            <td>
                <a class="title"></a>
            </td>
            <td class="desc"></td>
            <td class="director"></td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const table = document.getElementById('table')
        const template = document.getElementById('template')

        axios.get('https://movie.pequla.com/api/movie')
            .then(rsp => {
                rsp.data.forEach(movie => {
                    const copy = template.content.cloneNode(true)
                    copy.querySelector('.id').innerText = movie.movieId

                    const title = copy.querySelector('.title')
                    title.innerText = movie.title
                    title.href = './movie.html?l=' + movie.shortUrl

                    copy.querySelector('.desc').innerText = movie.shortDescription
                    copy.querySelector('.director').innerText = movie.director.name
                    table.appendChild(copy)
                })
            })
    </script>
</body>

</html>
