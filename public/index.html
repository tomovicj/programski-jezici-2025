<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmovi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .card-body {
            min-height: 200px;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <i class="fa-brands fa-java"></i> MyCinema
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">
                                <i class="fa-solid fa-house"></i> Poƒçetna
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./list.html">
                                <i class="fa-solid fa-table"></i> Lista
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="content"></div>
    </div>
    <template id="template">
        <div class="card" style="width: 18rem;">
            <img src="#" class="card-img-top poster">
            <div class="card-body">
                <h5 class="card-title title"></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary director"></h6>
                <p class="card-text desc"></p>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-sm btn-primary details">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Detalji
                </a>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const content = document.getElementById('content')
        const template = document.getElementById('template')

        axios.get('https://movie.pequla.com/api/movie')
            .then(rsp => {
                rsp.data.forEach(movie => {
                    const copy = template.content.cloneNode(true)
                    copy.querySelector('.title').innerText = movie.title
                    copy.querySelector('.desc').innerText = movie.shortDescription
                    copy.querySelector('.director').innerText = movie.director.name
                    copy.querySelector('.details').href = './movie.html?l=' + movie.shortUrl

                    const poster = copy.querySelector('.poster')
                    poster.src = movie.poster
                    poster.alt = movie.title

                    content.appendChild(copy)
                })
            })
    </script>
</body>

</html>
